<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho fixo com botões de navegação -->
    <header>
        <nav>
            <ul class="nav-buttons">
                <li><a href="arte.html">Verificação de Arte</a></li>
                <li><a href="cordao.html">Verificação de Cordão</a></li>
                <li><a href="arquivo.html">Visualização de Arquivos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Verifique sua Arte</h1>
        <div id="layout">
            <div id="canvas-container">
                <canvas id="canvas" width="455" height="700"></canvas>
            </div>
            <div id="controls">
                <!-- Box de legenda com quadradinhos -->
                <div id="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #00FFFF;"></div>
                        <span>Sangria</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #FF0000;"></div>
                        <span>Corte</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #00FF00;"></div>
                        <span>Segurança</span>
                    </div>
                </div>

                <!-- Botões e seletores -->
                <label for="holeType">Escolha o tipo de furo:</label>
                <select id="holeType">
                    <option value="none">Nenhum furo</option>
                    <option value="ovalCenter">Ovoide Centralizado</option>
                    <option value="ovalDouble">Ovoide Duplo</option>
                    <option value="roundCenter">Redondo Centralizado</option>
                    <option value="roundDouble">Redondo Duplo</option>
                </select>
                <label for="borderColor">Escolha a cor do contorno:</label>
                <select id="borderColor">
                    <option value="black">Preto</option>
                    <option value="red">Vermelho</option>
                </select>
                <div id="buttons">
                    <input type="file" id="upload" accept="image/*">
                    <button id="delete-image">Excluir Imagem</button>
                    <button id="download-canvas">Baixar Imagem</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
