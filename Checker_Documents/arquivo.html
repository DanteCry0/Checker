<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Arquivos</title>
    <link rel="stylesheet" href="visualizacao-arquivos.css">
</head>
<body>
    <!-- Cabeçalho fixo -->
    <header>
        <nav>
            <ul class="nav-buttons">
                <li><a href="arte.html">Verificação de Arte</a></li>
                <li><a href="cordao.html">Verificação de Cordão</a></li>
                <li><a href="arquivo.html">Visualização de Arquivos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Visualização de Arquivos</h1>
        <div id="upload-section">
            <input type="file" id="file-upload" accept=".cdr, .pdf, .ai">
            <button id="convert-file">Converter para JPG</button>
        </div>
        <div id="preview-section">
            <h2>Prévia do Arquivo</h2>
            <div id="file-preview">
                <!-- A prévia será exibida aqui -->
            </div>
        </div>
    </main>
    <script src="visualizacao-arquivos.js"></script>
</body>
</html>
