<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Cordão</title>
    <link rel="stylesheet" href="verificacao-cordao.css"> <!-- Novo CSS -->
</head>
<body>
    <!-- Cabeçalho fixo -->
    <header>
        <nav>
            <ul class="nav-buttons">
                <li><a href="arte.html">Verificação de Arte</a></li>
                <li><a href="cordao.html">Verificação de Cordão</a></li>
                <li><a href="arquivos.html">Visualização de Arquivos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Verificação de Cordão</h1>
        <div id="layout">
            <div id="canvas-container">
                <canvas id="canvas" width="10630" height="342"></canvas>
            </div>
            <div id="controls">
                <div id="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #00FFFF;"></div>
                        <span>Sangria</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #FF0000;"></div>
                        <span>Corte</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #00FF00;"></div>
                        <span>Segurança</span>
                    </div>
                </div>

                <div id="buttons">
                    <input type="file" id="upload" accept="image/*">
                    <button id="delete-image">Excluir Imagem</button>
                    <button id="download-canvas">Baixar Imagem</button>
                </div>
            </div>
        </div>
    </main>
    <script src="cordao-script.js"></script> <!-- Script atualizado -->
</body>
</html>
